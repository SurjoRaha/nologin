 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Login Troll</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #3f51b5;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #3f51b5;
      outline: none;
    }

    #loginBtn {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      position: absolute;
      display: none;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 999;
    }

    #loginBtn:hover {
      background-color: #2c3e9e;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ðŸ§  Smart Login</h2>
    <input type="email" placeholder="Enter Gmail" id="email">
    <input type="password" placeholder="Enter Password" id="password">
  </div>

  <button id="loginBtn">Log In</button>

  <script>
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function checkInputs() {
      if (email.value.trim() !== "" && password.value.trim() !== "") {
        loginBtn.style.display = "block";
        loginBtn.style.left = "50%";
        loginBtn.style.top = "80%";
        loginBtn.style.transform = "translate(-50%, -50%)";
      } else {
        loginBtn.style.display = "none";
      }
    }

    email.addEventListener('input', checkInputs);
    password.addEventListener('input', checkInputs);

    // Only move on click
    loginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButtonRandomly();
    });

    function moveButtonRandomly() {
      const maxX = window.innerWidth - 150;
      const maxY = window.innerHeight - 70;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      loginBtn.style.left = newX + 'px';
      loginBtn.style.top = newY + 'px';
      loginBtn.style.transform = "none";
    }
  </script>

</body>
</html>
